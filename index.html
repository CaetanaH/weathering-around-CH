<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/52b1fbb674.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weathering around</title>
  </head>

  <body>
    <!-- here, the background color should change depending on the weather -->
    <div class="content-only">
      <div class="container">
        <div class="row">
          <div class="col-sm0">
            <form id="change-h1">
              <input
                type="text"
                placeholder="Enter city name here"
                autocomplete="off"
                id="search-city"
                class="form-control"
              />
            </form>
          </div>
          <div class="col-sm">
            <form>
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </form>
          </div>
          <div class="date-time-style" id="current-date"></div>
        </div>
      </div>
      <hr />
      <h1 id="city-name">Lisboa</h1>
      <p class="feel">Today feels like...</p>
      <br />
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <!-- here, the image should change depending on the weather -->
            <img
              src="https://media.giphy.com/media/yClPFga7UELL2/giphy.gif"
              alt="weather"
            />
          </div>
          <div class="col-sm">
            <ul>
              <li>
                <h2>
                  <span class="style-temperature" id="realTemperature"></span>
                  <span class="unit">
                    <a href="#" id="celsius">Cº</a> |
                    <a href="#" id="fahrenheit">Fº</a>
                  </span>
                </h2>
              </li>
              <li>Precipitation: 99%</li>
              <li>Wind: 26 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <hr />
      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><i class="fas fa-cloud-sun"></i></th>
            <td><i class="fas fa-cloud"></i></td>
            <td><i class="fas fa-sun"></i></td>
            <td><i class="fas fa-sun"></i></td>
            <td><i class="fas fa-sun"></i></td>
          </tr>
          <tr>
            <th scope="row">21º</th>
            <td>20º</td>
            <td>23º</td>
            <td>24º</td>
            <td>26º</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
